<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alpha EdTech - Node JS | CRUD Operations</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="container">
			<form id="new_product">
				<h3>Save New Product</h3>
				<input
					type="number"
					name="id"
					id="product_id"
					placeholder="Product ID"
				/>
				<input
					type="text"
					name="name"
					id="product_name"
					placeholder="Product Name"
				/>
				<div class="buttons">
					<button type="button" id="post_product_button">Save</button>
					<button type="button" id="update_product_button">Update</button>
				</div>
			</form>

			<form id="fetch_products">
				<input
					id="query_value"
					type="text"
					value="All"
					placeholder="Search Product by ID"
				/>
				<button type="button" id="get_products_button">Search Products</button>
			</form>

			<section id="products_db"></section>
		</div>
		<script src="index.js"></script>
	</body>
</html>
