<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Datarator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="main_nav">
      <div id="main_nav_logo">
        <a href="#">
          <img src="json.png" alt="data-generator-logo" />
          <h1>Datarator</h1>
        </a>
      </div>
      <div id="main_nav_links">
        <a href="#">Generators</a>
        <a href="#">Pricing</a>
        <a href="#">Documentation</a>
      </div>
    </nav>
    <div id="container">
      <form>
        <select name="query_param" id="query_param">
          <option disabled selected value="" value="">
            <i>select a parameter</i>
          </option>
          <option value="ID">ID</option>
          <option value="Name">Name</option>
          <option value="Email">Email</option>
        </select>

        <input
          disabled
          id="query_value"
          type="text"
          placeholder="Search User By..."
        />
      </form>
    </div>

    <div id="fetched_data"></div>

    <footer id="main_footer">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <small>Copyright Â© 2022 Datarator</small>
      <small>All Rights Reserved</small>
    </footer>
  </body>
  <script src="index.js" defer></script>
</html>
