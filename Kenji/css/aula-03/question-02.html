<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha EdTech - CSS Aula 03</title>
  </head>
  <style>
    body {
      background-color: #eeeeee;
      margin: 0;
    }
    #question_02 {
      box-sizing: border-box;
      background-color: #77d970;
      height: 60vh;
      width: 60vw;
      margin: 20vh 20vw;
      padding: 10vh;
    }
    #question_02 #parent_div {
      box-sizing: border-box;
      background-color: #ff0075;
      height: 100%;
      width: 100%;
      padding: 10%;
    }
    #child_div {
      background-color: #172774;
      height: 100%;
      width: 100%;
    }
  </style>
  <body>
    <div id="question_02">
      <div id="parent_div">
        <div id="child_div"></div>
      </div>
    </div>
  </body>
</html>
