<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alpha EdTech - Kenji Aula 05</title>
    <meta name="description" content="ExercÃ­cio da Aula 05 sobre o uso do elemento label e input" />

  <body>
    <h2>Selecione abaixo o que for correto.</h2>
    <h4>Faz parte da categoria Heading Content:</h4>
    <ul>
      <li>
        <input type="radio" name="blockquote_1" id="blockquote_1" />
        <label for="blockquote_1">&lt;blockquote&gt;</label>
      </li>
      <li>
        <input type="radio" name="span" id="span" />
        <label for="span">&lt;span&gt;</label>
      </li>
      <li>
        <input type="radio" name="h1" id="h1" />
        <label for="h1">&lt;h1&gt;</label>
      </li>
      <li>
        <input type="radio" name="article" id="article" />
        <label for="article">&lt;article&gt;</label>
      </li>
    </ul>
    <h4>Faz parte da categoria Phrasing Content:</h4>
    <ul>
      <li>
        <input type="radio" name="blockquote_2" id="blockquote_2" />
        <label for="blockquote_2">&lt;blockquote&gt;</label>
      </li>
      <li>
        <input type="radio" name="span_2" id="span_2" />
        <label for="span_2">&lt;span&gt;</label>
      </li>
      <li>
        <input type="radio" name="h1_2" id="h1_2" />
        <label for="h1_2">&lt;h1&gt;</label>
      </li>
      <li>
        <input type="radio" name="article_2" id="article_2" />
        <label for="article_2">&lt;article&gt;</label>
      </li>
    </ul>
    <h4>Faz parte da categoria Sectioning Content:</h4>
    <ul>
      <li>
        <input type="radio" name="blockquote_3" id="blockquote_3" />

      </li>
      <li>

      </li>
      <li>
        <input type="radio" name="h1_3" id="h1_3" />
        <label for="h1_3">&lt;h1&gt;</label>
      </li>
      <li>
        <input type="radio" name="article_3" id="article_3" />
        <label for="article_3">&lt;article&gt;</label>
      </li>
    </ul>
    <h4>Faz parte da categoria Flow Content:</h4>

        <label for="article_4">&lt;article&gt;</label>
      </li>
    </ul>
