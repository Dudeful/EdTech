<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alpha EdTech - Kenji Aula 06</title>
    <meta
      name="description"
      content="Demonstração das dos valores 'text, password, date, radio, checkbox, range, reset, submit' para o atributo 'type' da tag 'input'"
    />
  </head>
  <body>
    <h5>Atributo "text"</h5>
    <input type="text" />
    <br />
    <h5>Atributo "password"</h5>
    <input type="password" />
    <br />
    <h5>Atributo "date"</h5>
    <input type="date" />
    <br />
    <h5>Atributo "radio"</h5>
    <input type="radio" />
    <br />
    <h5>Atributo "checkbox"</h5>
    <input type="checkbox" />
    <br />
    <h5>Atributo "range"</h5>
    <input type="range" />
    <br />
    <h5>Atributo "reset"</h5>
    <input type="reset" />
    <br />
    <h5>Atributo "submit"</h5>
    <input type="submit" />
  </body>
</html>
