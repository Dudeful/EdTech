<!-- Resumo => 
        Positivos
        1º Boa modularização da aplicação.
        2º Consistência e padrão de design
        3º Boa estrutura CSS
        4º Codificação em inglês
        
        Negativos
        1º Valores de atributos sem padronização(preferencialmente kebab-case)
        2º Presença de estilos inline em alguns elementos
        3º Quebra no padrão de modularização na pasta main_screen, a pasta contem as subpastas CSS e html que não estão presentes nos outros componentes
        
        
        Extra
        1º É recomendado que as pastas de ícones(icons), fontes(fonts) e imagens(images) sejam subpastas da pasta assets.
        2º O uso da tag <svg> dentro do html é recomendado apenas quando você tem a pretensão de manipular seus <paths>, não sendo o caso, basta carregar o SVG através da tag <img>
        
        Vocês encontrarão mais feedback ao abaixo neste arquivo e no arquivo 'mainmenu.html'
     -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <iframe
      width="100%"
      height="12%"
      style="border: none; outline: none"
      src="../mockup_edtech/main_nav.html"
    ></iframe>
    <header>
      <span>Bem-vindo ao AlphaChat</span>
    </header>
    <main>
      <form action="" autocomplete="off">
        <section>
          <!--De acordo as especificações W3C toda <section> precisa ter uma tag de título(<h1>, <h2>...)-->
          <img id="logo_login" src="logo.png" alt="" /><!--Valores de atributos devem estar preferencialmente em kebab-case-->
          <!--É esperado em toda tag <img> valor descritivo para a imagem no atributo alt, salvo apenas nos casos em que a imagem possua legenda.-->
        </section>
        <section>
          <input type="text" name="username" id="username" placeholder="E-mail ou Telefone" />
          <a href="../recovery/recovery.html" class="leftanchor"><span>Esqueci o E-mail ou Telefone</span></a>
        </section>
        <section>
          <input type="password" name="password" id="password" placeholder="Senha" />
          <a href="../recovery/recovery.html" class="leftanchor"><span>Esqueci a senha</span></a>
        </section>
        <section>
          <a id="login_button" href="../main_screen/html/initialChat.html">Login</a>
          <a href="../register/register.html">
            <span id="registerbtn">Cadastre-se</span>
            <!--As propriedades des estilos desta tag <span> poderia estar na propria tag <a> e esta <span> não seria necessaria-->
          </a>
        </section>
      </form>
    </main>
  </body>
</html>
