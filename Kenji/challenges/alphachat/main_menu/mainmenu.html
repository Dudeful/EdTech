<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaChat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main_menu">
      <header>
        <img src="images/profile-pic.svg" />
        <h3>Jack Doe</h3>
      </header>
      <div>
        <div id="contacts_link" class="main_menu_links">
          <img src="images/contacts.svg" />
          <h3>Contatos</h3>
        </div>
        <div id="newgroup_link" class="main_menu_links">
          <img src="images/new-group.svg" />
          <h3>Novo Grupo</h3>
        </div>
        <div id="calls_link" class="main_menu_links">
          <img src="images/calls.svg" />
          <h3>Chamadas</h3>
        </div>
        <div id="settings_link" class="main_menu_links">
          <img src="images/settings.svg" />
          <h3>Configurações</h3>
        </div>
        <div id="logout_link" class="main_menu_links">
          <img src="images/logout.svg" />
          <h3>Log Out</h3>
        </div>
      </div>
      <h2 id="main_menu_logo">AlphaChat</h2>
    </div>
  </body>
</html>
