<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha EdTech - JavaScript if else</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main_header">
      <h1>Burgerfull Burgers</h1>
      <h4>Limited price, unlimited taste!</h4>
    </header>
    <div id="container">
      <form id="burger_menu">
        <fieldset id="main_fieldset">
          <legend>BUILD YOUR BURGER</legend>

          <input type="text" id="user_name" name="user_name" placeholder="Nome do Cliente" />

          <fieldset class="menu_options">
            <legend>Choose the bread</legend>
            <input onclick="chooseBread(event)" value="" id="french" type="radio" name="bread" />
            <label for="bread">Pão Francês (R$3,00)</label>
            <input onclick="chooseBread(event)" value="" id="australian" type="radio" name="bread" />
            <label for="bread">Pão Australiano (R$8,00)</label>
            <input onclick="chooseBread(event)" value="" id="brio" type="radio" name="bread" />
            <label for="bread">Pão de Brioche (R$6,00)</label>
          </fieldset>

          <fieldset class="menu_options">
            <legend>Choose the burger</legend>
            <input onclick="this.value = true" value="" id="picanha" type="radio" name="picanha" />
            <label for="picanha">Hambúrguer de Picanha (R$13,00)</label>
            <input onclick="this.value = true" value="" id="ribs" type="radio" name="ribs" />
            <label for="ribs">Hambúrguer de Costela (R$10,00)</label>
            <input onclick="this.value = true" value="" id="vegan" type="radio" name="vegan" />
            <label for="vegan">Hambúrguer Vegano (R$12,00)</label>
          </fieldset>

          <fieldset class="menu_options">
            <legend>Choose the salad</legend>
            <input onclick="this.value = true" value="" id="lettuce" type="radio" name="lettuce" />
            <label for="lettuce">Alface (R$1,50)</label>
            <input onclick="this.value = true" value="" id="tomato" type="radio" name="tomato" />
            <label for="tomato">Tomate (R$1,50)</label>
            <input onclick="this.value = true" value="" id="no_salad" type="radio" name="no_salad" />
            <label for="no_salad">Sem Salada (R$0,00)</label>
          </fieldset>

          <fieldset class="menu_options">
            <legend>Escolha o queijo</legend>
            <input onclick="this.value = true" value="" id="mozzarella" type="radio" name="mozzarella" />
            <label for="mozzarella">Mussarela (R$3,00)</label>
            <input onclick="this.value = true" value="" id="danish" type="radio" name="danish" />
            <label for="danish">Prato (R$3,00)</label>
            <input onclick="this.value = true" value="" id="cheddar" type="radio" name="cheddar" />
            <label for="cheddar">Cheddar (R$5,00)</label>
          </fieldset>
        </fieldset>

        <button type="button" onclick="sendOrder()">Enviar Pedido</button>
      </form>

      <div style="display: none" id="order"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
