<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alpha EdTech - JavaScript Routes on Node</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="root">
			<span id="hellofriend">hellofriend</span>

			<div id="fetch_employees">
				<select name="param" id="param">
					<option value="BIRTHDAY">BIRTHDAY</option>
					<option value="BRANCH LINE">BRANCH LINE</option>
					<option value="SECTOR">SECTOR</option>
				</select>
				<input
					id="query"
					type="text"
					value=""
					placeholder="place here your query"
				/>
				<button id="fetch_employees_button">Get Employees Data</button>
			</div>

			<div id="render_data"></div>
		</div>
		<script type="module" src="index.js"></script>
	</body>
</html>
