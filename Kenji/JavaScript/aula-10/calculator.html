<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha EdTech - JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <form id="calculator">
        <div id="inputs">
          <input type="number" id="first_operator" placeholder="First Number" />
          <input type="number" id="second_operator" placeholder="Second Number" />
        </div>
        <div id="operations">
          <button
            type="button"
            onclick='calc(document.getElementById("first_operator").value, document.getElementById("second_operator").value, "sum")'
            class="operation"
          >
            +
          </button>
          <button
            type="button"
            onclick='calc(document.getElementById("first_operator").value, document.getElementById("second_operator").value, "subtraction")'
            class="operation"
          >
            -
          </button>
          <button
            type="button"
            onclick='calc(document.getElementById("first_operator").value, document.getElementById("second_operator").value, "division")'
            class="operation"
          >
            รท
          </button>
          <button
            type="button"
            onclick='calc(document.getElementById("first_operator").value, document.getElementById("second_operator").value, "multiplication")'
            class="operation"
          >
            ร
          </button>
        </div>
      </form>

      <div id="result" style="display: none">
        <span id="result_span"></span>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
