<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha EdTech - Session Control</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <div id="container">
    <h1 id="heading">DATA REGISTRATION</h1>

    <section id="user_form">
      <form>
        <input type="text" id="full_name" placeholder="Full Name">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="cpf" placeholder="CPF">
        <input type="email" id="register_email" placeholder="Email">
        <input type="password" id="resgister_password" placeholder="Password">
        <button type="button" id="register_user_button">register user</button>
      </form>
    </section>

    <section id="event_form">
      <form>
        <input type="text" id="event_title" placeholder="Title">
        <input type="text" id="event_description" placeholder="Description">
        <input type="date" id="event_date" placeholder="Date">
        <input type="time" id="event_time" placeholder="Time">
        <input type="text" id="event_address" placeholder="Address">
        <button type="button" id="register_event_button">register event</button>
      </form>
    </section>
  </div>
</body>
</html>
