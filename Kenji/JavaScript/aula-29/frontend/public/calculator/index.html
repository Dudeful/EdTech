<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alpha EdTech - JavaScript Factory Function</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="calculator">
			<h1 id="screen"></h1>
			<div id="box">
				<button onclick="operandHandler(event.target.innerText)" class="number">
					1
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					2
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					3
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					4
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					5
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					6
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					7
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					8
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					9
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					0
				</button>
				<button onclick="operandHandler(event.target.innerText)" class="number">
					.
				</button>
				<button
					onclick="operatorHandler(event.target.innerText)"
					class="operation"
				>
					+
				</button>
				<button
					onclick="operatorHandler(event.target.innerText)"
					class="operation"
				>
					−
				</button>
				<button
					onclick="operatorHandler(event.target.innerText)"
					class="operation"
				>
					×
				</button>
				<button
					onclick="operatorHandler(event.target.innerText)"
					class="operation"
				>
					÷
				</button>
				<button onclick="clearCalculator()" id="clean">C</button>
				<button onclick="resultHandler()" id="equal">=</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
